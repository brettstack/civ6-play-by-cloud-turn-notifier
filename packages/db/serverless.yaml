service: civ6-pbc-db
provider:
  name: aws
  stage: ${{opt:stage, self:custom.defaultStage}}
  region: us-east-1
  profile: ${{self:custom.stages.${{self:provider.stage}}.profile}}
  runtime: nodejs8.10
  variableSyntax: "\\${{([ ~:a-zA-Z0-9._@\\'\",\\-\\/\\(\\)]+?)}}"

plugins:
  - serverless-dynamodb-local

custom:
  defaultStage: prod
  stages:
    dev:
      profile: civ6_dev
    staging:
      profile: civ6_staging
    prod:
      profile: civ6_prod
  dynamodb:
    stages:
        - dev
    start:
      port: 889
      migrate: true
      seed: true
    seed:
      Game:
        sources:
          - table: Game
            sources: [./db-seed/Game.json]

resources:
  Resources:
    GameTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: Game
          BillingMode: PAY_PER_REQUEST
          PointInTimeRecoverySpecification:
            PointInTimeRecoveryEnabled: false
          KeySchema:
            - KeyType: HASH
              AttributeName: id
          AttributeDefinitions:
            - AttributeName: id
              AttributeType: S

  Outputs:
    DynamoDbGameTableConsoleUrl:
      Description: Console URL for the DynamoDB Table.
      Value: !Sub 'https://console.aws.amazon.com/dynamodb/home?region=${AWS::Region}#tables:selected=${GameTable}'
